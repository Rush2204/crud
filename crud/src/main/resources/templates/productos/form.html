<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${producto.id} ? 'Editar Producto' : 'Nuevo Producto'"></title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <h1 th:text="${producto.id} ? 'Editar Producto' : 'Nuevo Producto'"></h1>
        
        <form th:action="@{/productos/save}" th:object="${producto}" method="post">
            <input type="hidden" th:field="*{id}">
            
            <div class="mb-3">
                <label class="form-label">Nombre</label>
                <input type="text" class="form-control" th:field="*{nombre}" required>
            </div>
            
            <div class="mb-3">
                <label class="form-label">Precio</label>
                <input type="number" step="0.01" class="form-control" th:field="*{precio}" required>
            </div>
            
            <div class="mb-3">
                <label class="form-label">Cantidad</label>
                <input type="number" class="form-control" th:field="*{cantidad}" required>
            </div>
            
            <button type="submit" class="btn btn-primary">Guardar</button>
            <a th:href="@{/productos}" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
</body>
</html>
